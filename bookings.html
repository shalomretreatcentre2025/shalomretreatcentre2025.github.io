        // ========================================
        // CODE TO DISPLAY RETREATS (Don't edit below unless you know what you're doing)
        // ========================================
        
        function displayRetreats(retreats) {
            const grid = document.getElementById('retreatsGrid');
            grid.innerHTML = ''; // Clear existing content
            
            let delayIndex = 1;
            
            retreats.forEach(retreat => {
                const card = document.createElement('div');
                card.className = `retreat-card fade-in-delay-${delayIndex}`;
                
                card.innerHTML = `
                    <div class="retreat-image">
                        <div class="retreat-tag">${retreat.tag}</div>
                        <img src="${retreat.image}" alt="${retreat.name}">
                    </div>
                    <div class="retreat-content">
                        <h3>${retreat.name}</h3>
                        <div class="retreat-date">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            ${retreat.date}
                        </div>
                        <p>${retreat.description}</p>
                        <a href="retreat-signup.html?retreat=${retreat.id}" class="btn-secondary">Learn More & Register</a>
                    </div>
                `;
                
                grid.appendChild(card);
                delayIndex = (delayIndex % 4) + 1;
            });
        }
        
        // Display retreats when page loads
        displayRetreats(retreatsData);
    </script>
